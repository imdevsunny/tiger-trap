<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Downloading…</title>

<script>
const FILE_ID = "YOUR_FILE_ID";

async function forceDownload() {
    const url = `https://drive.google.com/uc?export=download&id=${FILE_ID}`;

    const response = await fetch(url, { credentials: "include" });
    const text = await response.text();

    // Extract confirm token
    const match = text.match(/confirm=([0-9A-Za-z_]+)&/);
    const confirm = match ? match[1] : "";

    const downloadUrl = `https://drive.google.com/uc?export=download&confirm=${confirm}&id=${FILE_ID}`;

    window.location.href = downloadUrl;
}

forceDownload();
</script>
</head>

<body>
Your tiger trap game download should begin automatically…
</body>
</html>
